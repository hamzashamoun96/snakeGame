<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body onload="getStoreHighScore()">
    <div class="game-container">
        <span class="start-game-text" onclick="startGame()">Start Game</span>
        <div class="gamer-header">
            <div class="left-side">
                <div class="score">
                    <div class="apple-icon"></div>
                    <span class="score-value">0</span>
                </div>
                <div class="high-score">
                    <div class="trophy-icon"></div>
                    <span class="high-score-value">0</span>
                </div>
            </div>
            <div class="sound-icon" onclick="toggleSoundGame()"></div>
        </div>
        <div class="ground-wrapper">
            <div class="snake cell">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
            </div>

            <div class="apple"></div>
        </div>

        <div class="game-over-container hide">
            <div class="game-over-wrapper">
                <div class="game-over-header">
                    <div class="score">
                        <div class="apple-icon"></div>
                        <span class="score-value">0</span>
                    </div>
                    <div class="high-score">
                        <div class="trophy-icon"></div>
                        <span class="high-score-value">0</span>
                    </div>
                </div>
                <input
                    class="color-input"
                    type="color"
                    oninput="handleColorPick(event)"
                    onchange="changeSnakeColor(event)"
                >
                <div class="snake-color-pick" onclick="openColorPick()"></div>

                <input
                    class="color-ground-even-input color-input"
                    type="color"
                    oninput="handleGroundColorPick(event)"
                    onchange="changeGroundColor(event)"
                >
                <input
                    class="color-ground-odd-input color-input"
                    type="color"
                    oninput="handleGroundColorPick(event)"
                    onchange="changeGroundColor(event)"
                >
                <div class="ground-color-pick"></div>
            </div>

            <div class="play-again" onclick="handlePlayAgain()">
                <span>Play Again</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" width="800px" height="800px" viewBox="-24 0 512 512"><title>replay</title><path d="M232 448Q186 448 148 425 109 402 87 363 64 324 64 278L64 256 112 256 112 280Q112 331 147 366 182 400 233 400 265 400 293 384 320 367 336 340 352 313 352 281 352 230 318 195 283 160 232 160L232 232 136 136 232 40 232 112Q279 112 317 134 355 157 378 196 400 234 400 280 400 327 378 364 356 403 317 426 277 448 232 448Z"/></svg>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
